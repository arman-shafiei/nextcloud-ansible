--- # This file contains variables used by main ansible file

nginx_version: stable-alpine

database_version: 10.9.7

nextcloud_version: 27.0

base_directory: /opt/nextcloud

virtual_host: test.arman-projects.com

letsencrypt_host: arman-projects.com

non_secret_vars:
  - name: NGINX_VERSION
    value: stable-alpine
  - name: DB_VERSION
    value: 10.9.7
  - name: NEXTCLOUD_VERSION
    value: 27.0
  - name: VHOST
    value: test.arman-projects.com
  - name: LETSENCRYPT_HOST
    value: arman-projects.com

cert_files:
  - original: fullchain1.pem
    renamed: cert.pem
  - original: privkey1.pem
    renamed: key.pem
